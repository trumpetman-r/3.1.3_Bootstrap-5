<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
    <meta charset="UTF-8">
    <title>User</title>
</head>
<body>
<p th:text="'ID:' + ${user.getId()}"></p>
<p th:text="'Username:' + ${user.getUsername()}"></p>
<p th:text="'Name:' + ${user.getName()}"></p>
<p th:text="'Surname:' + ${user.getSurname()}"></p>
<p th:text="'Age:' + ${user.getAge()}"></p>
<p th:text="'E-mail:' + ${user.getEmail()}"></p>
<p th:text="'Roles:' + ${user.getRoles()}"></p>

<div sec:authorize="hasRole('ROLE_ADMIN')">
    <a th:href="@{/admin/update(id=${user.getId()})}" style="font-size: 20px; background-color: #007bff; color: white; padding: 10px 20px; text-decoration: none; border-radius: 5px;">Update</a>
    <br/><br/>
    <form th:method="POST" th:action="@{/admin/delete(id=${user.getId()})} ">
        <input type="submit" value="Delete" style="font-size: 20px; background-color: #007bff; color: white; padding: 10px 20px; text-decoration: none; border-radius: 5px;"/>
    </form>
</div>
<br/><br/>
<a th:href="@{/logout}" style="font-size: 20px; background-color: #007bff; color: white; padding: 10px 20px; text-decoration: none; border-radius: 5px;">Logout</a>

</body>
</html>
